name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json  # <- correct path relative to repo root

      - name: Install dependencies
        run: npm install
        working-directory: frontend    # <- important: set working directory here

      - name: Build Docusaurus site
        run: npm run build
        working-directory: frontend    # <- also here

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/build   # <- path to build folder
          publish_branch: gh-pages
